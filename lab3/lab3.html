<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			    // setup the scene
      			var scene = new THREE.Scene();
      			var camera = new THREE.PerspectiveCamera(75, 
                window.innerWidth/window.innerHeight, 0.1, 1000);
      			var renderer = new THREE.WebGLRenderer();
      			renderer.setSize(window.innerWidth, window.innerHeight);
      			document.body.appendChild(renderer.domElement);
			    camera.position.z = 5;

			
			    // setup the cube
                var geometry = new THREE.BoxGeometry();
                var material = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x00ff00, shininess: 30 });
      			var cube = new THREE.Mesh( geometry, material );
     			scene.add(cube);
                cube.position.set(3, 2, 0);
                //cube.position(3, 2, 0);

                var geometry1 = new THREE.BoxGeometry();
                var material1 = new THREE.MeshPhongMaterial( { color: 0x3287a8, specular: 0xde47ca, shininess: 10, opacity: 0.4 });
      			var cube1 = new THREE.Mesh( geometry1, material1 );
     			scene.add(cube1);

                // add the light
                var light = new THREE.PointLight(0xffffff, 1, 1000);
                light.position.set(10, 10, 10);
                scene.add(light);

                function animate() {
                    requestAnimationFrame(animate);
                    geometry.rotateX(0.01);
                    geometry.rotateY(0.01);

                    geometry1.rotateX(-0.01);
                    geometry1.rotateY(0.04);

                    renderer.render(scene, camera);
                }
                animate();
		</script>
	</body>
</html>
