<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>

			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);
			camera.position.z = 5; //this moves the camera towards the viewer

			var geometry1 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0x00fff0} );
			var cube1 = new THREE.Mesh(geometry1, material1);
			scene.add(cube1);

			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x800000} );
			var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2);


			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				geometry.translate(-2, -2, 0);
				geometry.rotateX(0.01);
				geometry.translate(2, 2, 0);

				geometry1.rotateX(0.03);
				geometry1.rotateY(0.01);

				geometry2.rotateX(0.01);
				geometry2.rotateY(0.4);

			}
			animate();

		</script>
	</body>
</html>
